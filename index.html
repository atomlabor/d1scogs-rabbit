<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=240,height=282,viewport-fit=cover,user-scalable=no,maximum-scale=1.0,initial-scale=1.0"/>
    <title>Discogs R1</title>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      html, body { height: 100%; background: #1a1a1a; font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; display: grid; place-items: center; color: #e0e0e0; }
      .frame { width: 240px; height: 282px; background: #0a0a0a; border: 1px solid #333; border-radius: 12px; display: flex; flex-direction: column; overflow: hidden; }
      .logo { padding: 16px 0 12px; text-align: center; font-size: 16px; font-weight: 700; color: #ff6a00; letter-spacing: .5px; }
      .card { flex: 1; padding: 0 12px 12px; display: flex; flex-direction: column; gap: 10px; }
      .field { display: flex; flex-direction: column; gap: 4px; }
      label { font-size: 11px; color: #bbb; font-weight: 500; }
      input { width: 100%; padding: 10px; background: #151515; border: 1px solid #333; border-radius: 6px; color: #e0e0e0; font-size: 13px; outline: none; }
      input:focus { border-color: #ff6a00; }
      .btn { width: 100%; padding: 12px; background: #ff6a00; border: none; border-radius: 10px; color: #000; font-size: 14px; font-weight: 800; cursor: pointer; margin-top: 2px; }
      .btn:active { transform: translateY(1px); }
      .status { font-size: 11px; text-align: center; min-height: 16px; color: #999; }
      .status.success { color: #4ade80; } .status.error { color: #f87171; }
      .logged-in { display: none; flex-direction: column; gap: 8px; }
      .logged-in.active { display: flex; }
      .welcome { font-size: 13px; text-align: center; color: #4ade80; font-weight: 700; }
      .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
      .btn-secondary { padding: 10px; background: #1a1a1a; border: 1px solid #333; border-radius: 10px; color: #e0e0e0; font-size: 12px; font-weight: 700; cursor: pointer; }
      .btn-secondary:active { transform: translateY(1px); }
      /* R1 grid and pager (no scroll) */
      #collectionView { display: none; flex: 1; overflow: hidden; gap: 6px; }
      #collectionView.active { display: flex; flex-direction: column; }
      .search { display: flex; gap: 6px; }
      .grid { display: grid; grid-template-columns: 1fr; gap: 6px; }
      .card-item { display: grid; grid-template-columns: 40px 1fr; grid-template-rows: auto auto auto; gap: 4px 8px; align-items: center; padding: 6px; border: 1px solid #222; border-radius: 8px; }
      .thumb { width: 40px; height: 40px; background: #111 center/cover no-repeat; border-radius: 6px; grid-row: span 3; }
      .title { font-size: 12px; font-weight: 700; }
      .meta { font-size: 11px; color: #aaa; }
      .actions-row { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
      .btn-mini { padding: 6px; background: #1a1a1a; border: 1px solid #333; border-radius: 8px; color: #e0e0e0; font-size: 11px; font-weight: 700; cursor: pointer; }
      .pager { display: grid; grid-template-columns: 1fr auto 1fr; gap: 6px; align-items: center; margin-top: 6px; }
      .page-indicator { text-align: center; font-size: 11px; color: #bbb; }
      /* Scan overlay */
      #scanOverlay, #detailOverlay { position: fixed; inset: 0; display: none; place-items: center; background: rgba(0,0,0,.8); }
      #scanOverlay.active, #detailOverlay.active { display: grid; }
      .scan-card, .detail-card { width: 220px; background: #0f0f0f; border: 1px solid #333; border-radius: 12px; padding: 12px; display: flex; flex-direction: column; gap: 8px; }
      .scan-area { min-height: 40px; border: 1px dashed #444; border-radius: 10px; display: grid; place-items: center; color: #bbb; font-size: 12px; padding: 6px; }
      .scan-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
      .hits { display: grid; gap: 6px; border: 1px solid #222; border-radius: 8px; padding: 6px; }
      .hit { display: grid; gap: 6px; border-bottom: 1px solid #222; padding-bottom: 6px; }
      .hit:last-child{ border-bottom: none; }
      .hit-row { display: grid; grid-template-columns: 36px 1fr; gap: 8px; align-items: center; }
      .hit-thumb { width: 36px; height: 36px; background: #111 center/cover no-repeat; border-radius: 6px; }
      .hit-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
      /* Detail */
      .detail { display: grid; grid-template-columns: 60px 1fr; gap: 8px; align-items: start; }
      .detail-cover { width: 60px; height: 60px; background: #111 center/cover no-repeat; border-radius: 8px; }
      .detail-lines { display: grid; gap: 4px; font-size: 12px; }
      .modal-header { display: grid; grid-template-columns: 1fr auto; gap: 6px; align-items: center; }
    </style>
  </head>
  <body>
    <div class="frame">
      <div class="logo">DISCOGS R1</div>
      <div class="card" id="loginView">
        <div class="field">
          <label for="token">Token</label>
          <input id="token" placeholder="Personal Access Token" type="text"/>
        </div>
        <div class="field">
          <label for="username">Username</label>
          <input id="username" placeholder="Discogs Username" type="text"/>
        </div>
        <button class="btn" onclick="window.login()">Sign in</button>
        <div class="status" id="status"></div>
      </div>
      <div class="card logged-in" id="loggedInView">
        <div class="welcome" id="welcome">Signed in</div>
        <div class="actions">
          <button class="btn-secondary" onclick="window.toggleCollection(true)">Collection</button>
          <button class="btn-secondary" onclick="window.openScan()">Scan</button>
        </div>
        <div id="collectionView">
          <div class="search">
            <input id="searchInput" oninput="window.renderCollection()" placeholder="Search collection" type="text"/>
            <button class="btn-secondary" onclick="window.clearSearch()">Clear</button>
          </div>
          <div id="collectionList"></div>
        </div>
        <button class="btn-secondary" onclick="window.logout()">Logout</button>
      </div>
    </div>
    <!-- Detail Overlay -->
    <div id="detailOverlay" aria-label="Details" aria-modal="true" role="dialog">
      <div class="detail-card">
        <div class="modal-header"><div id="detailTitle" class="title"></div><button class="btn-secondary" onclick="window.closeModal()">Back</button></div>
        <div id="detailBody"></div>
      </div>
    </div>
    <!-- Scan Overlay -->
    <div id="scanOverlay" aria-label="Scan" aria-modal="true" role="dialog">
      <div class="scan-card">
        <div class="scan-area" id="scanArea">
          <input id="codeInput" inputmode="numeric" placeholder="Barcode e.g. 4029759123456" style="width:100%;background:#151515;border:1px solid #333;border-radius:6px;color:#e0e0e0;padding:8px;" type="text"/>
        </div>
        <div class="scan-actions">
          <button class="btn-secondary" onclick="window.closeScan()">Back</button>
          <button class="btn" onclick="window.searchBarcode()">Search</button>
        </div>
        <div class="hits" hidden id="scanHits"></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=240,height=282,viewport-fit=cover,user-scalable=no,maximum-scale=1.0,initial-scale=1.0">
    <title>d1scogs r1</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            font-size: 11px;
            background: #000;
            color: #e0e0e0;
            width: 240px;
            height: 282px;
            overflow: hidden;
            position: fixed;
        }
        .header {
            text-align: center;
            padding: 8px;
            background: #ff6b00;
            color: #000;
            font-weight: bold;
            font-size: 12px;
        }
        .card {
            padding: 12px;
            margin: 8px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
        }
        #loginView {
            display: flex;
            flex-direction: column;
            height: calc(100% - 40px);
            justify-content: center;
        }
        #loggedInView {
            display: none;
            height: calc(100% - 40px);
        }
        #loggedInView.active {
            display: block;
        }
        .field {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 4px;
            color: #ccc;
            font-size: 10px;
        }
        input {
            width: 100%;
            padding: 6px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #222;
            color: #e0e0e0;
            font-size: 10px;
        }
        button {
            background: #ff6b00;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 10px;
        }
        button:hover {
            background: #e55a00;
        }
        button:disabled {
            background: #666;
            color: #999;
            cursor: not-allowed;
        }
        .status {
            margin-top: 8px;
            padding: 6px;
            border-radius: 4px;
            font-size: 9px;
            text-align: center;
        }
        .status.error {
            background: #ff4444;
            color: #fff;
        }
        .status.success {
            background: #44ff44;
            color: #000;
        }
        .welcome {
            margin-bottom: 12px;
            color: #ff6b00;
            font-weight: bold;
        }
        .actions {
            display: flex;
            gap: 8px;
        }
        .actions button {
            flex: 1;
            font-size: 9px;
            padding: 6px;
        }
        #collectionView {
            display: none;
            height: 100%;
            overflow: hidden;
        }
        #collectionView.active {
            display: block;
        }
        .search {
            padding: 8px;
            background: #1a1a1a;
        }
        .search input {
            width: 100%;
            font-size: 9px;
        }
        .search button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            padding: 2px 6px;
            font-size: 8px;
        }
        .grid {
            padding: 4px;
            max-height: 110px;
            overflow: hidden;
        }
        .item {
            display: flex;
            align-items: center;
            padding: 4px;
            margin-bottom: 2px;
            background: #222;
            border-radius: 4px;
            border: 1px solid #333;
        }
        .thumb {
            width: 24px;
            height: 24px;
            border-radius: 2px;
            margin-right: 6px;
            object-fit: cover;
        }
        .info {
            flex: 1;
            min-width: 0;
        }
        .title {
            font-size: 9px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .meta {
            font-size: 8px;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .actions {
            display: flex;
            gap: 2px;
        }
        .btn-info, .btn-ext, .btn-add {
            background: #444;
            color: #fff;
            border: none;
            padding: 2px 4px;
            border-radius: 2px;
            font-size: 8px;
            cursor: pointer;
            width: 20px;
            height: 20px;
        }
        .paging {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 6px;
            background: #1a1a1a;
        }
        .paging button {
            padding: 4px 8px;
            font-size: 10px;
        }
        .page-info {
            font-size: 9px;
            color: #ccc;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
            height: 282px;
            background: rgba(0,0,0,0.9);
            display: none;
            z-index: 1000;
        }
        .overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .detail-card, .scan-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px;
            max-width: 220px;
            max-height: 260px;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            border-bottom: 1px solid #333;
            padding-bottom: 4px;
        }
        .modal-header .title {
            font-weight: bold;
            font-size: 10px;
        }
        .detail-content {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .detail-cover {
            width: 60px;
            height: 60px;
            border-radius: 4px;
            object-fit: cover;
        }
        .detail-info div {
            font-size: 8px;
            margin-bottom: 2px;
        }
        .scan-area {
            margin-bottom: 8px;
        }
        .scan-actions {
            display: flex;
            gap: 4px;
        }
        .hits {
            max-height: 120px;
            overflow-y: auto;
        }
        .hit-item {
            display: flex;
            align-items: center;
            padding: 4px;
            margin-bottom: 2px;
            background: #222;
            border-radius: 4px;
        }
        .hit-thumb {
            width: 20px;
            height: 20px;
            margin-right: 4px;
            border-radius: 2px;
        }
        .hit-info {
            flex: 1;
        }
        .hit-title {
            font-size: 8px;
            font-weight: bold;
        }
        .hit-meta {
            font-size: 7px;
            color: #aaa;
        }
        .hit-actions {
            display: flex;
            gap: 2px;
        }
    </style>
</head>
<body>
    <div class="header">d1scogs r1</div>
    
    <div class="card" id="loginView">
        <div class="field">
            <label for="token">token</label>
            <input id="token" placeholder="personal access token" type="text">
        </div>
        <div class="field">
            <label for="username">username</label>
            <input id="username" placeholder="discogs username" type="text">
        </div>
        <button onclick="window.login()">Sign in</button>
        <div class="status" id="status"></div>
    </div>
    
    <div class="card logged-in" id="loggedInView">
        <div class="welcome" id="welcome">signed in</div>
        <div class="actions">
            <button onclick="window.toggleCollection(true)">collection</button>
            <button onclick="window.openScan()">barcode</button>
            <button onclick="window.logout()">logout</button>
        </div>
        
        <div id="collectionView">
            <div class="search">
                <input id="searchInput" oninput="window.renderCollection()" placeholder="Search collection" type="text">
                <button onclick="window.clearSearch()">×</button>
            </div>
            <div id="collectionList"></div>
        </div>
    </div>
    
    <div class="overlay" id="detailOverlay" aria-label="Details" aria-modal="true" role="dialog">
        <div class="detail-card">
            <div class="modal-header">
                <div id="detailTitle" class="title"></div>
                <button onclick="window.closeModal()">×</button>
            </div>
            <div id="detailBody"></div>
        </div>
    </div>
    
    <div class="overlay" id="scanOverlay" aria-label="Scan" aria-modal="true" role="dialog">
        <div class="scan-card">
            <div class="scan-area" id="scanArea">
                <input id="codeInput" inputmode="numeric" placeholder="barcode e.g. 4029759123456" style="width:100%;background:#151515;border:1px solid #333;border-radius:6px;color:#e0e0e0;padding:8px;" type="text">
            </div>
            <div class="scan-actions">
                <button onclick="window.searchBarcode()">search</button>
                <button onclick="window.closeScan()">back</button>
            </div>
            <div class="hits" hidden id="scanHits"></div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
